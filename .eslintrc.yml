env:
  node: true
  jest: true
parserOptions:
  ecmaVersion: 2020
extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
  - 'plugin:import/recommended'
rules:
  no-console: 0
  import/extensions: 0
  max-len: [
      1,
      {
        "code": 100,
        "ignoreComments": true
      }
  ]
  no-underscore-dangle: [
      2,
      {
        "allow": [ "__filename", "__dirname" ]
      }
  ]
plugins:
  - jest
  - babel
settings:
  import/resolver:
    node:
      extensions:
        - ".js"
