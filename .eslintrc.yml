env:
  node: true
  jest: true
parserOptions:
  ecmaVersion: 2020
extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
  - 'plugin:import/recommended'
plugins:
  - jest
  - babel
  - fp
rules:
  no-console: 0
  fp/no-mutating-methods: "error"
  no-multiple-empty-lines: 1
  consistent-return: 1
  array-callback-return: "error"
  import/extensions: 0
  max-len: [
      "error",
      {
        "code": 100,
        "ignoreComments": false
      }
  ]
  no-underscore-dangle: [
      2,
      {
        "allow": [ "__filename", "__dirname" ]
      }
  ]
settings:
  import/resolver:
    node:
      extensions:
        - ".js"
